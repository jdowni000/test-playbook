---
- hosts: all
  tasks:
    - name: Git Checkout AWX Firehose
      ansible.builtin.git:
        repo: 'https://github.com/ansible/awx.git'
        dest: /tmp/test/

    - name: Execute Firehose
      ansible.builtin.command:
        cmd: python3 /tmp/test/awx/tools/scripts/firehose.py --jobs-per-hour=1 --events-per-job=1 --batch-size=1 --days-delta=1
      register: result

    - name: Print Results from Firehose test
      ansible.builtin.debug:
        msg: "{{ result }}"